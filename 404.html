
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&');
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location));
        
        // Redirect to the index.html with the URL path as a route
        const pathSegmentsToKeep = 1; // For repos like "refined-portfolio-site"
        const path = window.location.pathname;
        
        const repoName = '/';
        // Extract the path after the repo name
        let cleanPath = path;
        if (path.indexOf(repoName) !== -1) {
            cleanPath = path.substr(path.indexOf(repoName) + repoName.length);
        }
        
        // If path is empty, default to root
        if (!cleanPath || cleanPath === '/') {
            cleanPath = '/';
        }
        
        // Redirect preserving the original path
        window.location.replace(
            window.location.origin + 
            repoName + 
            '/#' + 
            cleanPath + 
            window.location.search
        );
    </script>
</head>
<body>
    <h1 style="text-align: center; margin-top: 50px;">Redirecting...</h1>
</body>
</html>
