
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        (function(l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&');
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location));
        
        // Redirect to the index.html with the URL intact
        var segmentCount = 1; // Adjust this based on your repo name (1 for single segment like "refined-portfolio-site")
        var redirectUrl = window.location.pathname.replace(new RegExp('^(?:/[^/]+){' + segmentCount + '}'), '') || '/';
        window.location.replace(
            window.location.origin + '/refined-portfolio-site/#' + redirectUrl + window.location.search
        );
    </script>
</head>
<body>
    <h1 style="text-align: center; margin-top: 50px;">Redirecting...</h1>
</body>
</html>
